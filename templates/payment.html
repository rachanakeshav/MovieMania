<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: #000;
    }

    .mdl-layout__header {
      background-color: #000;
      border-bottom: 1px solid;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .ticket-container {
      max-width: 600px;
      margin-top: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .ticket-header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .ticket-details {
      font-size: 1.1rem;
    }

    .ticket-details p {
      margin: 10px 0;
    }

    .ticket-details .highlight {
      font-weight: bold;
    }

    .mdl-navigation__link {
      text-decoration: none;
    }

    .mdl-navigation__link:hover {
      text-decoration: none;
    }

    .mdl-layout-title a {
      font-size: 1em;
      color: inherit;
      text-decoration: none;
    }

    .mdl-layout-title a:hover {
      text-decoration: none;
    }
  </style>
  <title>MovieMania</title>
</head>

<body>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <a href="/showmovies">MovieMania</a>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/" role="button">Logout</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Hi, {{USER}}</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/" role="button">Logout</a>
      </nav>
    </div>
    <form action="/book" method="POST">
      <div class="container ticket-container">
        <div class="ticket-header">
          TICKET IS READY
        </div>
        <div class="ticket-details">
          <p><span class="highlight">CUSTOMER NAME:</span>{{USER}}</p>
          <p><span class="highlight">MOVIE:</span>{{movie}}</p>
          <p><span class="highlight">VENUE:</span>{{venue}}</p>
          <p><span class="highlight">SHOW TIME:</span>{{show_no}}</p>
          <p><span class="highlight">NUMBER OF TICKETS:</span>{{tickets}}</p>
          <p><span class="highlight">Transaction ID:</span>{{tid}}</p>
          <p><span class="highlight">TOTAL COST:</span>${{cost}}</p>
        </div>
        <a href="showmovies" class="btn btn-warning" role="button" onclick="Cancel()">Cancel</a>
        <button type="submit" class="btn btn-outline-success" input type="submit" onclick="myFunction()">Submit</button>
      </div>
      <script>
        function myFunction() {
          alert("BOOKED SUCCEFULLY \n KEEP WATCHING :)");
        }
      </script>
      <script>
        function Cancel() {
          alert("BOOKING CANCELLED \n COME BACK AGAIN :)");
        }
      </script>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
